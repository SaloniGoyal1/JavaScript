<!DOCTYPE html>

<title> Java Script </title>

<body>
<h2>What JavaScript can do?</h2>
<p id="demo"> See the action of both the Button </p>
<button type="button" onclick="document.getElementById('demo').innerHTML = 'The Content got Changed'">The content got change</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Increases the size of the content</button><br><br>
<script>
window.alert(5+6);
document.getElementById('demo').innerHTML = 10+20;
document.write(15+10);
console.log(5+6);
</script>
</body>
